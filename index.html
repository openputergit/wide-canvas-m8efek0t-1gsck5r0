<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siya Jewels - Golden Harvest Scheme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .heading { font-family: 'Playfair Display', serif; }
        .gold-gradient { background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gold-gradient text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="heading text-2xl font-bold">Siya Jewels</h1>
            <div class="space-x-4">
                <button onclick="showGoldRates()" class="bg-white text-yellow-800 px-4 py-2 rounded">Gold Rates</button>
                <button onclick="toggleMenu()" class="text-2xl"><i class="bi bi-list"></i></button>
            </div>
        </div>
    </nav>

    <!-- Menu Overlay -->
    <div id="menu" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50">
        <div class="container mx-auto p-8 text-white">
            <div class="flex justify-end">
                <button onclick="toggleMenu()" class="text-3xl"><i class="bi bi-x"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                <a href="#" onclick="showSignIn()" class="p-4 border rounded hover:bg-white hover:text-black">Sign In</a>
                <a href="#" onclick="showOpenAccount()" class="p-4 border rounded hover:bg-white hover:text-black">Open Account</a>
                <a href="#" onclick="showAutoDebit()" class="p-4 border rounded hover:bg-white hover:text-black">Auto Debit</a>
                <a href="#" onclick="showInformation()" class="p-4 border rounded hover:bg-white hover:text-black">Information</a>
                <a href="#" onclick="showTerms()" class="p-4 border rounded hover:bg-white hover:text-black">Terms & Conditions</a>
                <a href="#" onclick="showFAQs()" class="p-4 border rounded hover:bg-white hover:text-black">FAQs</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="text-center my-8">
            <h2 class="heading text-3xl mb-4">Welcome to Siya Jewels Golden Harvest Scheme</h2>
            <p class="text-gray-600">Make it a future to look forward to.</p>
            <button onclick="showOpenAccount()" class="gold-gradient text-white px-8 py-3 rounded-full mt-4">
                Start Saving Today
            </button>
        </div>

        <!-- Calculator Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg my-8">
            <h3 class="heading text-2xl mb-4">Savings Calculator</h3>
            <div class="space-y-4">
                <input type="number" id="monthlyAmount" placeholder="Enter Monthly Amount (Min ₹2,000)" class="w-full p-2 border rounded">
                <div class="text-lg">
                    <p>Total Paid (11 Months): ₹<span id="totalPaid">0</span></p>
                    <p>Redemption Value (13th Month): ₹<span id="redemptionValue">0</span></p>
                </div>
                <button onclick="calculate()" class="gold-gradient text-white px-6 py-2 rounded">Calculate</button>
            </div>
        </div>

        <!-- Instant Payment Section -->
        <div id="instantPayment" class="bg-white p-6 rounded-lg shadow-lg my-8 hidden">
            <h3 class="heading text-2xl mb-4">Make Instant Payment</h3>
            <div class="space-y-4">
                <input type="text" placeholder="Mobile Number" class="w-full p-2 border rounded">
                <input type="text" placeholder="Name" class="w-full p-2 border rounded">
                <button class="gold-gradient text-white px-6 py-2 rounded w-full">Proceed to Pay</button>
            </div>
        </div>
    </main>

    <!-- Quick Contact -->
    <div class="fixed bottom-4 right-4 flex flex-col space-y-2">
        <a href="https://wa.me/8652429808" class="bg-green-500 text-white p-3 rounded-full">
            <i class="bi bi-whatsapp text-2xl"></i>
        </a>
        <a href="mailto:soniharish34@gmail.com" class="bg-blue-500 text-white p-3 rounded-full">
            <i class="bi bi-envelope text-2xl"></i>
        </a>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('hidden');
        }

        function calculate() {
            const monthly = parseFloat(document.getElementById('monthlyAmount').value);
            if (monthly >= 2000) {
                const total = monthly * 11;
                const redemption = total + monthly;
                document.getElementById('totalPaid').textContent = total.toLocaleString();
                document.getElementById('redemptionValue').textContent = redemption.toLocaleString();
            } else {
                alert('Minimum monthly amount is ₹2,000');
            }
        }

        function showGoldRates() {
            alert('Current Gold Rates:\n24KT: ₹XXX/g\n22KT: ₹XXX/g\n18KT: ₹XXX/g\nSilver:\n5g: ₹XXX\n10g: ₹XXX\n50g: ₹XXX\n100g: ₹XXX');
        }

        function showSignIn() {
            toggleMenu();
            document.getElementById('instantPayment').classList.remove('hidden');
        }

        // Other function stubs for menu items
        function showOpenAccount() { toggleMenu(); }
        function showAutoDebit() { toggleMenu(); }
        function showInformation() { toggleMenu(); }
        function showTerms() { toggleMenu(); }
        function showFAQs() { toggleMenu(); }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
